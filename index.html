<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app" v-cloak>
        <h1>La mia TODO list</h1>
        <ul>
            <li v-if="todo.spesa.done = false">{{todo.spesa.text}}</li>
            <li v-else="todo.spesa.done = true" class="barra">{{todo.spesa.text}}</li>

            <li v-if="todo.nutrireGatto.done = false">{{todo.nutrireGatto.text}}</li>
            <li v-else="todo.nutrireGatto.done = true" class="barra">{{todo.nutrireGatto.text}}</li>

            <li v-if="todo.lavareMacchina.done = false">{{todo.lavareMacchina.text}}</li>
            <li v-else="todo.lavareMacchina.done = true" class="barra">{{todo.lavareMacchina.text}}</li>
        </ul>
    </div>



    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
